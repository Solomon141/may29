on: 
   push:
      branches:
      - staging
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: denjoyd/may29
      with:
        server: ftp.denjoyd.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}